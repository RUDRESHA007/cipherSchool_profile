<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <!-- font awsome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <section class="navbar_sec1">
            <div class="part1">
                <div class="logo">
                    <img src="logo.png" alt="">
                    <h1>CipherSchool</h1>
                </div>
                <div class="browse">
                    <i class="fa-thin fa-compass"></i>
                    <p>Browse</p>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>
            <div class="part2">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="search and learn" class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>

                </div>
                <div class="notification">
                    <p>0</p>
                    <i class="fa-regular fa-bell"></i>
                </div>
                <div class="profile_pic-1">
                    <img src="logo.png" alt="">
                </div>
                <div class="points">
                    <img src="https://www.cipherschools.com/static/media/WatchPoints.1caa87d88b88c0d4b4ee24fdd5b1db3f.svg"
                        alt="">
                    <p>0</p>
                </div>
                <div class="mode">
                    <input type="checkbox" class="checkbox" id="checkbox">
                    <label for="checkbox" class="checkbox-label">
                        <p>ðŸŒœ</p>
                        <p>ðŸŒž</p>

                        <span class="ball"></span>
                    </label>
                </div>
            </div>



       </section>
        <section class="navbar_sec2 ">
            <div class="profile-cover">
                <div class="profile_pic-2 ">
                    <img src="logo.png" alt="">
                    <div class="edit pen">
                        <i class="fa-solid fa-pen"></i>
                    </div>

                </div>
                <div class="nav_profile_details ">
                    <div class="profile_details">
                        <h2>Hello,</h2>
                        <h1 class="name">Rudresh sagar</h1>
                        <p class="email_id">rudreshsagar703@gmail.com</p>
                    </div>
                    <div class="followers">
                        <h1>0 followers</h1>
                    </div>
                </div>
            </div>
       </section>

        <!-- about me section -->
        <section class="about_me_sec  info ">
            <div class="top_hedding">
                <h1>About Me</h1>
                <button>Edit</button>
            </div>
            <div class="about_me_input imp_dtls ">
                <textarea name="" id="" cols="30" rows="10" placeholder="add something about you"></textarea>

            </div>
       </section>
        <span class="underline"></span>


        <!-- about me section -->
        <section class="about_me_sec info ">
            <div class="top_hedding ">
                <h1>About Me</h1>
            </div>
            <div class="map">

            </div>

       </section>
        <span class="underline"></span>





        <!-- onthe web section -->
        <section class="on_the_web_section info ">
            <div class="top_hedding">
                <h1>On The Web</h1>
                <button>Edit</button>
            </div>
            <div class="web_links_box imp_dtls">
                <div class="web_link">
                    <label for="">Linkedin</label>
                    <div class="input">
                        <i class="fa-brands fa-linkedin"></i>

                        <input type="text" placeholder="Linkedin">


                        <i class="fa-solid fa-pen"></i>
                    </div>

                </div>
                <div class="web_link">
                    <label for="">Github</label>
                    <div class="input">
                        <i class="fa-brands fa-github"></i>

                        <input type="text" placeholder="Github">
                        <i class="fa-solid fa-pen pens"></i>
                    </div>

                </div>
                <div class="web_link">
                    <label for="">Facebook</label>
                    <div class="input">
                        <i class="fa-brands fa-facebook"></i>

                        <input type="text" placeholder="Facebook">
                        <i class="fa-solid fa-pen"></i>
                    </div>

                </div>
                <div class="web_link">
                    <label for="">twitter</label>
                    <div class="input">
                        <i class="fa-brands fa-twitter"></i>

                        <input type="text" placeholder="twitter">
                        <i class="fa-solid fa-pen"></i>
                    </div>

                </div>
                <div class="web_link">
                    <label for="">instagram</label>
                    <div class="input">
                        <i class="fa-brands fa-square-instagram"></i>
                        <input type="text" placeholder="instagram">
                        <i class="fa-solid fa-pen"></i>
                    </div>

                </div>
                <div class="web_link">
                    <label for="">Website</label>
                    <div class="input">
                        <i class="fa-light fa-globe"></i>

                        <input type="text" placeholder="website">
                        <i class="fa-solid fa-pen"></i>
                    </div>

                </div>
            </div>
       </section>
        <span class="underline"></span>



        <!-- profetional me section -->
        <section class="Professional_sec info ">
            <div class="top_hedding">
                <h1>Professional Information</h1>
                <button>Edit</button>
            </div>
            <div class="Professional_Information">
                <div class="education Profession imp_dtls">
                    <label for="">Highest education</label>
                    <select name="" id="">
                        <option value="">select</option>
                        <option value="Primary">Primary</option>
                        <option value="Secondary">Secondary</option>
                        <option value="Higher Secondary">Higher Secondary</option>
                        <option value="Graduation">Graduation</option>
                        <option value="Post Graduation">Post Graduation</option>
                    </select>
                </div>
                <div class="work_profession Profession">
                    <label for="">What do you do currently?</label>
                    <select name="" id="">
                        <option value="">select</option>
                        <option value="Primary">Primary</option>
                        <option value="Secondary">Secondary</option>
                        <option value="Higher Secondary">Higher Secondary</option>
                        <option value="Graduation">Graduation</option>
                        <option value="Post Graduation">Post Graduation</option>
                    </select>
                </div>
            </div>
       </section>
        <span class="underline"></span>

        <!-- password and security section  -->
        <section class="intrest_section info ">
            <div class="top_hedding">
                <h1>Password & security </h1>
                <button>Change</button>
            </div>
            <div class="password_sec imp_dtls">
                <label for="">Password</label>
                <input type="password" value="helloworld" placeholder="password">
            </div>
       </section>
        <span class="underline"></span>


        <!-- intrest section  -->
        <section class="intrest_section info ">
            <div class="top_hedding">
                <h1>intrest</h1>
                <button>Edit</button>
            </div>
            <div class="intrest imp_dtls">
                <h1>web development</h1>
            </div>
       </section>
        <span class="underline"></span>
    </div>

</body>
<script src="script.js"></script>

</html>
